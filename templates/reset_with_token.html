<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Page styling */
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        /* Navbar */
        .navbar {
            background-color: #333;
        }
        /* Reset password container styling */
        .reset-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }
        .reset-container h2 {
            font-weight: 700;
            color: #1E3A8A;  /* Primary color */
            margin-bottom: 20px;
        }
        /* Footer */
        footer {
            font-size: 0.9em;
            margin-top: auto;  /* Ensure footer stays at the bottom */
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
        /* Flash message styling */
        .alert {
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="/" style="font-weight: bold;">SA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 reset-container">
                <h2 class="text-center">Reset Password</h2>

                <!-- Flash message for expired token -->
                {% if flash_messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ flash_messages }}
                    </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter your new password:</label>
                        <input type="password" name="password" required class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </div>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Sentiment Analysis Application. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
